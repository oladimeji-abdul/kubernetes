apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoxpress
  labels:
    app: mongoxpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoxpress
  template:
    metadata:
      labels:
        app: mongoxpress
    spec:
      containers:
      - name: mongoxpress
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username 
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password  
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: database_url   
            
            
  